<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>사업자번호 인증</title>
</head>
<body>
<h1>사업자번호 인증</h1>
<form th:action="@{/validate}" method="post">
  <label for="businessNumber">사업자등록번호:</label>
  <input type="text" id="businessNumber" name="businessNumber" required />
  <button type="submit">확인</button>
</form>

<h2 th:if="${message}" th:text="${message}"></h2>
</body>
</html>
