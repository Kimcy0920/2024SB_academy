<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>index.html</title>
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    tr { margin:5px; }
    th { padding: 5px; color:white; background: darkgray; }
    td { padding: 5px; color:black; background: #e0e0ff; }
  </style>
</head>
<body>
<table>
  <h1 th:text="#{content.title}">index.html</h1>
  <form method="post" action="/" th:object="${formModel}">
    <tr><td><label for="name">이름</label> </td>
      <td><input type="text" name="name" th:value="*{name}" /></td></tr>
    <tr><td><label for="age">나이</label> </td>
      <td><input type="text" name="age" th:value="*{age}" /></td></tr>
    <tr><td><label for="email">메일</label> </td>
      <td><input type="text" name="email" th:value="*{email}" /></td></tr>
    <tr><td><label for="memo">메모</label> </td>
      <td><textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td></tr>
    <tr><td></td><td><input type="submit" value="등록"/></td></tr>
  </form>
</table>
<hr/>
<table>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>나이</th>
    <th>메일</th>
    <th>소속</th>
    <th>삭제</th>
  </tr>
  <tr th:each="obj : ${datalist}">
<!--    <td th:text="${obj.id}"></td> -->
<!--    <td><a th:href="@{/edit(id=${obj.id})}" th:text="${obj.id}"></a></td>-->
<!--    1. <a herf="/edit?id=?">1</a>를 위 코드처럼 사용, ""대신 ()괄호 사용 -->
    <td><a th:href="@{/edit/{id}(id=${obj.id})}" th:text="${obj.id}"></a> </td>
<!--    2. 방식2, Controller의 "/edit" -->
    <td th:text="${obj.name}"></td>
    <td th:text="${obj.age}"></td>
    <td th:text="${obj.email}"></td>
    <td th:text="${obj.memo}"></td>
    <td><a th:href="@{/delete/{id}(id=${obj.id})}" th:text="Del"></a></td>
  </tr>
</table>
</body>
</html>
