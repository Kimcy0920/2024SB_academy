<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    tr { margin:5px; }
    th { padding: 5px; color:white; background: darkgray; }
    td { padding: 5px; color:black; background: #e0e0ff; }
  </style>
</head>
<body>
<table>
  <h1>INSERT EMP TABLE</h1>
  <form method="post" action="/insert2">
    <tr><td>ENAME</td>
      <td><input type="text" name="ename"/></td></tr>
    <tr><td>JOB</td>
      <td><input type="text" name="job"/></td></tr>
    <tr><td>MGR</td>
      <td><input type="text" name="mgr"/></td></tr>
    <tr><td>HIREDATE</td>
      <td><input type="date" name="hiredate" required/></td></tr>
    <tr><td>SAL</td>
      <td><input type="text" name="sal"/></td></tr>
    <tr><td>COMM</td>
      <td><input type="text" name="comm"/></td></tr>
    <tr><td>DEPTNO</td>
      <td>
        <select name="deptno">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
        </select>
      </td>
    </tr>
    <tr><td></td><td><input type="submit"/></td></tr>
  </form>
</table>
</body>
</html>
