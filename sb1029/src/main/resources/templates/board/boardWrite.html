<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
	<head>
		<meta charset="UTF-8">
		<title>게시판</title>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
	</head>
	<body>
	<div class="container">
		<h2>게시글 등록</h2>
		<form id="frm" name="frm" method="post" th:object="${board}" th:action="@{/board/insertBoard.do}" enctype="multipart/form-data">
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title" required/></td>
					<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents" required></textarea>
						<div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
					</td>
				</tr>
			</table>
			<input type="submit" id="submit" value="저장" class="btn">
		</form>
	</div>
	</body>
</div>
</html>
