<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메인</title>
</head>
<body>
<div th:if="${authInfo == null}">
    <p>환영합니다.</p>
    <p>
        <a th:href="@{/register/step1}">[회원 가입하기]</a>
        <a th:href="@{/login}">[로그인]</a>
    </p>
</div>

<div th:if="${authInfo != null}">
    <p th:text="${authInfo.name} + '님, 환영합니다.'"></p>
    <p>
        <a th:href="@{/edit/changePassword}">[비밀번호 변경]</a>
        <a th:href="@{/logout}">[로그아웃]</a>
    </p>
</div>
</body>
</html>
