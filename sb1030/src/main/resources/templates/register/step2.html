<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
    <title th:text="#{member.register}"></title>
    <meta charset="UTF-8" />
</head>
<body>
<h2 th:text="#{member.info}"></h2>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
    <p>
        <label>
            <span th:text="#{email}"></span>:<br>
            <input type="text" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </label>
    </p>
    <p>
        <label>
            <span th:text="#{name}"></span>:<br>
            <input type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </label>
    </p>
    <p>
        <label>
            <span th:text="#{password}"></span>:<br>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </label>
    </p>
    <p>
        <label>
            <span th:text="#{password.confirm}"></span>:<br>
            <input type="password" th:field="*{confirmPassword}" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </label>
    </p>
    <input type="submit" th:value="#{register.btn}" />
</form>
</body>
</div>
</html>
