<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
    <title th:text="#{member.register}"></title>
    <meta charset="UTF-8" />
</head>
<body>
<p th:text="#{register.done(${registerRequest.name}, ${registerRequest.email})}"></p>
<p>
    <a th:href="@{/main}">
        [<span th:text="#{go.main}"></span>]
    </a>
</p>
</body>
</div>
</html>
