<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
	<head>
		<meta charset="UTF-8">
		<title>게시글</title>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>

		<style>
			.board_list td {
				word-wrap: break-word;  /* 긴 텍스트가 화면을 넘지 않도록 자동 줄바꿈 */
				white-space: normal;    /* 텍스트가 넘칠 경우 줄바꿈 허용 */
			}
		</style>

	</head>
	<body>
	<div class="container">
		<h2>게시글</h2>
		<form id="frm" method="post">
			<table class="board_detail">
				<!-- 게시글 상세정보 테이블 -->
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 내용</caption>
				<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${board.boardIdx }"></td>
					<th scope="row">조회수</th>
					<td th:text="${board.hitCnt }"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${board.creatorId }"></td>
					<th scope="row">작성일</th>
					<td th:text="${board.createdDatetime }"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
					<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
						<textarea title="내용" id="contents" name="contents" th:text="${board.contents }"></textarea>
					</td>
				</tr>
				</tbody>
			</table>
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
		</form>

		<div class="file_list">
			<th:block th:each="list : ${board.fileList}">
				<p>
					<a th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}" th:text="|${list.originalFileName} (${list.fileSize} kb) [${list.storedFilePath}]|"></a>
					<img th:src="${list.storedFilePath}" />
				</p>
			</th:block>
		</div>

		<a href="#this" id="list" class="btn">목록으로</a>
		<span th:if="${board.creatorId} == ${username}">
			<a href="#this" id="edit" class="btn">수정하기</a>
			<a href="#this" id="delete" class="btn">삭제하기</a>
		</span>
	</div>

	<!-- 댓글 기능 -->
	<div class="container">
		<!-- th:text="${comment.count}" -->
		<h3 th:value="댓글"></h3>
		<form th:action="@{/comment/addComment}" method="post" class="comment-form">
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
			<!-- 댓글 목록 -->
			<table class="board_list" style="margin-top:20px;">
				<colgroup>
					<col width="15%">
					<col width="65%">
					<col width="20%">
				</colgroup>
				<thead>
				<tr>
					<th>작성자</th>
					<th>댓글 내용</th>
					<th>작성일</th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="comment : ${commentList}">
					<tr>
						<td th:text="${comment.username}"></td>
						<td th:text="${comment.content}" style="word-wrap: break-word; white-space: normal;"></td>
						<td th:text="${comment.commentDate}"></td>
					</tr>
				</th:block>
				</tbody>
			</table>

			<table class="board_detail">
				<colgroup>
					<col width="15%">
					<col width="85%">
				</colgroup>

				<tbody>
				<tr>
					<th>댓글 작성</th>
					<td>
						<textarea name="content" id="commentContent" placeholder="댓글을 입력하세요" required maxlength="200"></textarea>
						<div id="charCount">0/200</div>
					</td>
				</tr>
				</tbody>
			</table>
			<div style="text-align:right; margin-top:10px;">
				<input type="submit" value="댓글 작성" class="btn">
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var csrfParameter = $("#csrf").attr("name");
			var csrfToken = $("#csrf").val();

			$("#list").on("click", function(){
				location.href = "/board/openBoardList.do";
			});

			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/board/updateBoard.do";
				$('<input>').attr({
					type: 'hidden',
					name: csrfParameter,
					value: csrfToken
				}).appendTo(frm);
				frm.submit();
			});

			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/board/deleteBoard.do";
				$('<input>').attr({
					type: 'hidden',
					name: csrfParameter,
					value: csrfToken
				}).appendTo(frm);
				frm.submit();
			});

			// 댓글 작성란에서 글자 수를 실시간으로 표시하는 기능 추가
			$('#commentContent').on('input', function() {
				var currentLength = $(this).val().length;
				$('#charCount').text(currentLength + '/200');
			});
		});
	</script>
	</body>
</div>
</html>
