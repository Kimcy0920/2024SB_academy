<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <head>
        <meta charset="UTF-8">
        <title>칭호 상점</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <h2>칭호 상점</h2>
    <div class="container">
        <div class="item" th:each="item : ${items}">
            <div class="item-title" th:text="${item.title.name}">칭호명</div>
            <div class="item-cost" th:text="${item.cost}+ '포인트'">500 포인트</div>
            <a th:href="@{/item/itemBuy}" class="buy-button">구매</a>
        </div>
    </div>
    </body>
</div>
</html>
