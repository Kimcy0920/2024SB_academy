<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <head>
        <meta charset="UTF-8">
        <title>공지사항 작성</title>
        <link rel="stylesheet" th:href="@{/css/notice/noticeWrite.css}"/>
    </head>
    <body>
    <div class="container">
        <h2>공지사항 등록</h2>
        <form id="frm_nw" name="frm" method="post" th:action="@{/notice/noticeWrite}" >
            <table class="notice_detail_nw">
                <tr>
                    <td>제목</td>
                    <td><input type="text" id="title_nw" name="title"/></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td><input type="text" id="username_nw" name="username" th:value="${username}" readonly /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="content_nw" name="content" placeholder="내용"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" id="submit_nw" value="저장" class="btn_nw">
        </form>
    </div>
    </body>
</div>
</html>
