<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.css"> <!-- 이 경로가 올바른지 확인 -->
</head>
<body>
<div layout:fragment="content">
    <header class="container mt-4">
    </header>

    <div class="container_all">
        <div class="row">
            <section class="col-md-12 mb-4 p-4 rounded section-box1_all" style="background-image: url('/logo/road.jpg'); background-size: cover;">
            </section>
        </div>

        <div class="row_all">
            <!-- 공지사항 섹션 (하단) -->
            <section class="col-md-6 mb-4 p-4 rounded section-box2_all">
                <h2><a th:href="@{/notice/noticeList}" class="text-decoration-none">공지사항</a></h2>
                <hr/>
                <div class="main--page--split_all"></div>
                <div class="notice-list">
                    <div th:each="notice : ${noticeList}" class="notice-card mb-3 p-3 rounded">
                        <a th:href="@{/notice/noticeDetail(id=${notice.id})}" class="notice-link d-flex justify-content-between align-items-center">
                            <span class="notice-title" th:text="${notice.title}">공지사항 제목</span>
                            <span class="notice-date text-muted" th:text="${notice.regdate}">2024-01-01</span>
                        </a>
                    </div>
                </div>
            </section>


            <section class="col-md-6 mb-4 p-4 rounded section-box3_all">
                <h2>
                    <a th:href="@{/board/openBoardList.do}">게시판</a>
                </h2>
                <hr/>
                <div class="row">
                    <div class="col-md-6 mb-3" th:each="post : ${recentList}">
                        <div class="card post-card h-100">
                            <a th:href="@{/board/openBoardDetail.do(boardIdx=${post.boardIdx})}" class="post-link">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                                    <p class="card-text post-excerpt" th:text="${post.contents}"
                                       style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></p>
                                </div>
                            </a>
                            <p th:if="${username == null}" class="login-prompt"><span>로그인 후 이용이 가능합니다.</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
