<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
    <head>
        <meta charset="UTF-8">
        <title>아이디(이메일) 찾기</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
    <div class="container">
        <h1>아이디(이메일) 찾기</h1>
        <hr/>
        <form method="post" th:action="@{/sample/findEmail}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" required>
                <label for="username">성명 입력</label>
            </div>
            <button type="submit" class="btn btn-primary">아이디 찾기</button>
        </form>

        <!-- 이메일 찾기 결과 출력 -->
        <div th:if="${emailFound != null and emailFound}">
            <hr/>
            <h3>아이디(이메일): <span th:text="${email}"></span></h3>

        </div>

        <div th:if="${emailFound == null or !emailFound}">
            <hr/>
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
    </body>
</div>
</html>
