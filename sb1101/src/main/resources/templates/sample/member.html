<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <link rel="stylesheet" th:href="@{/css/myInfo.css}">
  </head>
  <body>
  <div class="container">
    <h2>회원 정보</h2>
    <form method="post" th:action="@{/sample/infoUpdate}" th:object="${memDto}">
      <table class="notice_detail_nd">
        <colgroup>
          <col class="col1">
          <col class="col2">
        </colgroup>
        <tr>
          <th>고유번호</th>
          <td th:text="${id}"></td>
          <th>이메일</th>
          <td>
            <input type="text" th:value="${email}" name="email">
            <div th:if="${#fields.hasErrors('email')}" class="error-message" style="color: red;">
              <span th:errors="*{email}"></span>
            </div>
          </td>
        </tr>
        <tr>
          <th>성명</th>
          <td>
            <input type="text" th:value="${username}" name="username">
            <div th:if="${#fields.hasErrors('username')}" class="error-message" style="color: red;">
              <span th:errors="*{username}"></span>
            </div>
          </td>
          <th>가입일</th>
          <td th:text="${#temporals.format(regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
          <th>직책</th>
          <td>
            <div th:if="${role == 'USER'}">USER</div>
            <div th:if="${role == 'MANAGER'}">MANAGER</div>
            <div th:if="${role == 'ADMIN'}">ADMIN</div>
          </td>
          <th>보유 포인트</th>
          <td th:text="${point}"></td>
        </tr>
        <tr>
          <th colspan="1">주소</th>
          <td colspan="3">
            <input type="text" th:value="${address}" name="address" style="width: 100%;">
            <div th:if="${#fields.hasErrors('address')}" class="error-message" style="color: red;">
              <span th:errors="*{address}"></span>
            </div>
          </td>
        </tr>
      </table>

      <button type="submit" class="btn btn-primary w-100">수정하기</button>
      <hr/>
      <div class="btn-container_info d-flex justify-content-between">
        <div class="btn btn-primary w-100">
          <a href="/sample/changePassword"
             target="_blank"
             onclick="window.open(this.href, 'newWindow', 'width=1000,height=600'); return false;"
             class="full-clickable-link">
            비밀번호 변경
          </a>
        </div>
        <div class="btn btn-primary w-100">
          <a href="/sample/points"
             target="_blank"
             onclick="window.open(this.href, 'newWindow', 'width=800,height=800'); return false;"
             class="full-clickable-link">
            포인트 적립/사용
          </a>
        </div>
        <div class="btn btn-primary w-100">
          <a href="/sample/title"
             target="_blank"
             onclick="window.open(this.href, 'newWindow', 'width=800,height=800'); return false;"
             class="full-clickable-link">
            칭호 설정
          </a>
        </div>
      </div>
    </form>
  </div>
  </body>
</div>
</html>
