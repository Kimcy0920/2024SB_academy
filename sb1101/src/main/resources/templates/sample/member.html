<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <link rel="stylesheet" th:href="@{/css/myInfo.css}">
  </head>
  <body>
  <div class="container">
    <h2>회원 정보</h2>
    <form method="post" th:action="@{/sample/infoUpdate}">
      <table class="notice_detail_nd">
        <colgroup>
          <col class="col1">
          <col class="col2">
        </colgroup>
        <tr>
          <th>고유번호</th>
          <td th:text="${id}"></td>
          <th>이메일</th>
          <td><input type="text" th:value="${email}" name="email" required></td>
        </tr>
        <tr>
          <th>성명</th>
          <td><input type="text" th:value="${username}" name="username" required></td>
          <th>가입일</th>
          <td><input type="date" th:value="${#temporals.format(regdate, 'yyyy-MM-dd')}" name="regdate" required></td>
        </tr>
        <tr>
          <th>직책</th>
          <td>
            <div th:if="${role == 'USER'}">USER</div>
            <div th:if="${role == 'MANAGER'}">MANAGER</div>
            <div th:if="${role == 'ADMIN'}">ADMIN</div>
          </td>
          <th>보유 포인트</th>
          <td th:text="${point}"></td>
        </tr>
<!--        <tr>-->
<!--          <th>작성한 게시글 수</th>-->
<!--          <td><span th:text="${count != null ? count : '0'}"></span></td>-->
<!--          <th>작성한 댓글 수</th>-->
<!--          <td><span th:text="${commentCount != null ? commentCount : '0'}"></span></td>-->
<!--        </tr>-->
        <tr>
          <th colspan="1">주소</th>
          <td colspan="3">
            <input type="text" th:value="${address}" name="address" required style="width: 100%;">
          </td>
        </tr>
      </table>

      <button type="submit" class="btn btn-primary w-100">수정하기</button>
      <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">비밀번호 변경</button>
    </form>
  </div>

  <!-- 비밀번호 변경 모달 -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">비밀번호 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" th:action="@{/sample/changePwd}" id="changePwdForm">
            <input type="hidden" th:value="${password}">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">새 비밀번호</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 새 비밀번호와 확인 비밀번호 일치 여부 확인
    document.getElementById('changePwdForm').addEventListener('submit', function(event) {
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        event.preventDefault();
        alert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
        return;
      }
    });
  </script>
  </body>
</div>
</html>
