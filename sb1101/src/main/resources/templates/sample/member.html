<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="/css/myInfo.css">
  </head>
  <body>
  <h1>내 정보 조회</h1>
  <hr/>
  <div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
    <form method="post" th:action="@{/sample/infoUpdate}">
      <main>
        <table border="1" class="input--table">
          <colgroup>
            <col class="col1">
            <col class="col2">
          </colgroup>

          <tr>
            <th>아이디</th>
            <td th:text="${id}"></td>
            <th>이메일</th>
            <td><input type="text" th:value="${email}" name="email" required></td>
          </tr>
          <tr>
            <th>성명</th>
            <td><input type="text" th:value="${username}" name="username" required></td>
            <th>가입일</th>
            <td><input type="date" th:value="${#temporals.format(regdate, 'yyyy-MM-dd')}" name="regdate" required></td>
          </tr>
          <tr>
            <th>직책</th>
            <td>
              <div th:if="${role == 'USER'}">USER</div>
              <div th:if="${role == 'MANAGER'}">MANAGER</div>
              <div th:if="${role == 'ADMIN'}">ADMIN</div>
            </td>
            <th>주소</th>
            <td><input type="text" th:value="${address}" name="address" required></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-primary w-100">수정하기</button>
      </main>
    </form>
  </div>
  </body>
</div>
</html>
