<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>포인트 로그</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/pointLogs.css">
</head>
<body>
<div class="container mt-4">
  <h1>포인트 적립/사용 기록</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>날짜</th>
      <th>내역</th>
      <th>포인트</th>
      <th>기록</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${pointLogs}">
      <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00</td>
      <td th:text="${log.actionType == 'EARNED' ? '적립' : '사용'}"></td>
      <td th:text="${log.points}">+10</td>
      <td th:text="${log.description}">로그인 포인트 적립</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
