<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>상점</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .store-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        background-color: #f9f9f9;
      }
      .store-item img {
        width: 100%;
        border-radius: 10px;
      }
      .store-item .item-name {
        font-weight: bold;
        margin-top: 10px;
      }
      .store-item .item-price {
        color: #f39c12;
        margin-top: 5px;
      }
      .pagination-container {
        margin-top: 20px;
      }
      .pagination {
        justify-content: center;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <h2>품목 리스트</h2>

    <!-- 아이템 리스트 (3x3 그리드) -->
    <div class="row">
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템1">
          <div class="item-name">아이템1</div>
          <div class="item-price">500$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템2">
          <div class="item-name">아이템2</div>
          <div class="item-price">700$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템3">
          <div class="item-name">아이템3</div>
          <div class="item-price">900$</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템4">
          <div class="item-name">아이템4</div>
          <div class="item-price">600$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템5">
          <div class="item-name">아이템5</div>
          <div class="item-price">800$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템6">
          <div class="item-name">아이템6</div>
          <div class="item-price">400$</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템7">
          <div class="item-name">아이템7</div>
          <div class="item-price">950$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템8">
          <div class="item-name">아이템8</div>
          <div class="item-price">1200$</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="store-item">
          <img src="https://via.placeholder.com/150" alt="아이템9">
          <div class="item-name">아이템9</div>
          <div class="item-price">300$</div>
        </div>
      </div>
    </div>

    <!-- 관리자일 경우 아이템 추가 버튼 -->
    <div th:if="${role == 'ADMIN'}" style="display: flex; justify-content: flex-end; margin-top: 10px;">
      <a th:href="@{/notice/noticeWrite}" class="btn btn-primary">추가</a>
    </div>
  </div>
  </body>
</div>
</html>
