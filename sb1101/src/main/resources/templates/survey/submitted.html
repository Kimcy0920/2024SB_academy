<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>응답 내용</title>
    <link rel="stylesheet" th:href="@{/css/survey/survey.css}" />
  </head>
  <body>
  <div class="survey-container">
    <h2>응답 내용</h2>
    <hr/>
    <div class="answer-details">
      <table class="survey-results">
        <thead>
        <tr>
          <th>문항 번호</th>
          <th>응답 내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="response, status : ${ansData.responses}">
          <td th:text="${status.index + 1}"></td>
          <td th:text="${response}"></td>
        </tr>
        </tbody>
      </table>
      <div class="survey-extra">
        <p><strong>응답자 나이: </strong><span th:text="${ansData.res.age}"></span></p>
        <p><strong>하고 싶은 말: </strong><span th:text="${ansData.res.location}"></span></p>
      </div>
    </div>
    <hr/>
    <p>설문에 참여해주셔서 감사합니다.</p>
  </div>
  </body>
</div>
</html>
