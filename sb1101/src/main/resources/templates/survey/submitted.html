<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>응답 내용</title>
    <link rel="stylesheet" th:href="@{/css/survey/survey.css}" />
  </head>
  <body>
  <div class="container">
    <h2>응답 내용</h2>
    <hr/>
    <div class="answer-details">
      <ul>
        <li th:each="response, status : ${ansData.responses}" th:text="${status.index + 1} + '번 문항: ' + ${response}"></li>
      </ul>
      <p th:text="'응답자 나이: ' + ${ansData.res.age}"></p>
      <p th:text="'하고싶은 말: ' + ${ansData.res.location}"></p>
    </div>
  </div>
  </body>
</div>
</html>
